<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echange de variable</title>
</head>
<body>
    <h1>Echange de variable</h1>

    <script>
        var a,b,c;
        a=parseFloat(prompt("Entrer la valeur de a : "));
        b=parseFloat(prompt("Entrez la valeur de b : "));

        c = a;
        a = b;
        b = c;

        console.log("a = "+""+Math.round(Math.sqrt(a)));
        console.log("b = "+""+Math.round(Math.sqrt(b)));

        document.writeln("<h1 style='font-family: Poppins; background-color: green; padding: 10px; text-align: center; color: white; width: 300px; margin: 0 auto; border-radius: 10px;'>a = "+Math.round(Math.sqrt(a))+'</h1>');
        document.writeln("<h1 style='font-family: Poppins; background-color: green; padding: 10px; text-align: center; color: white; width: 300px; margin: 0 auto; border-radius: 10px;'>b = "+Math.round(Math.sqrt(b))+'</h1>');
        
    </script>
</body>
</html>
