<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importation des donnees par JavaScript</title>
    <link href="StyleBulletin.css" rel="stylesheet">
    <script src="ScriptBulletin.js"></script>
</head>
<body>
    <center>
        <fieldset>
            <h1>Bulletin Salaire</h1>
            <table>
                <tr>
                    <td><label for="mat">Matricule :</label></td>
                    <td><input type="text" placeholder="Entrez Votre Matricule" id="mat"></td>
                </tr>

                <tr>
                    <td><label for="np">Nom & Prénom :</label></td>
                    <td><input type="text" placeholder="Entrez Votre Nom & Prénom" id="np"></td>
                </tr>

                <tr>
                    <td><label for="adr">Adresse :</label></td>
                    <td><input type="text" placeholder="Entrez Votre Adresse" id="adr"></td>
                </tr>

                <tr>
                    <td><label for="ncnss">N° CNSS :</label></td>
                    <td><input type="text" placeholder="Entrez Votre Numéro de CNSS" id="ncnss"></td>
                </tr>

                <tr>
                    <td><label for="cj">Cout Journalier :</label></td>
                    <td><input type="text" placeholder="Entrez Votre Cout Journalier" id="cj"></td>
                </tr>

                <tr>
                    <td><label for="nbjt">N° jours de travail :</label></td>
                    <td><input type="text" placeholder="Entrez Votre Nombre de jours de travail" id="nbjt"></td>
                </tr>

                <tr>
                    <td><label for="nbat">Nombre d'années travaillées :</label></td>
                    <td><input type="text" placeholder="Entrez Votre Nombre d'années travaillées" id="nbat"></td>
                </tr>

                <tr>
                    <td><label for="mdp">Mot de passe :</label></td>
                    <td><input type="password" placeholder="Entrez Votre Mot de passe" id="mdp"></td>
                </tr>

                <tr>
                    <td><input type="button" value="Calculer les salaires" onclick="Print()"></td>
                </tr>

                
            </table>
        </fieldset>
    </center>
    
</body>
</html>
