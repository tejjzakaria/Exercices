<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Paie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Bulletin Paie</h1>
        <form action="" method="post" name="F" id="ess_form">
            <fieldset id="ess_fieldset">
                <form action="" method="post" name="f1" id="sub_form1">
                    
                    <fieldset id="fieldset1">
                        <legend>Fiche Signalitique</legend>
                        <ul>
                            <li>
                                <label>Matricule :</label>
                                <input type="text" name="mat" id="mat">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Nom & Prenom :</label>
                                <input type="text" name="np" id="np">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Adresse :</label>
                                <input type="text" name="adr" id="adr">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>N° CNSS :</label>
                                <input type="text" name="num_cnss" id="num_cnss">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>N° C.I.N.R :</label>
                                <input type="text" name="num_cinr" id="num_cinr">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Echelle :</label>
                                <input type="text" name="echelle" id="echelle">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Service :</label>
                                <input type="text" name="service" id="service">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Departement :</label>
                                <input type="text" name="dep" id="dep">
                            </li>
                        </ul>
                    </fieldset>
                </form>
                <form action="" method="post" name="f2" id="sub_form2">
                    <fieldset id="fieldset2">
                        <legend>Variable Paie</legend>
                        <ul>
                            <li>
                                <label>Date :</label>
                                <input type="date" name="dt" id="dt">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Nombre de jours travaillé :</label>
                                <input type="number" name="nbjt" id="nbjt">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Nombre d'année travaillé :</label>
                                <input type="number" name="nbat" id="nbat">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Cout journalier :</label>
                                <input type="number" name="cj" id="cj">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Prime Imposable :</label>
                                <input type="number" name="cj" id="cj">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Prime Non Imposable :</label>
                                <input type="number" name="cj" id="cj">
                            </li>
                        </ul>
                        
                    </fieldset>
                </form>
                <form action="" method="post" name="f3" id="sub_form3">
                    <fieldset id="fieldset3">
                        <legend>Taux</legend>
                        <ul>
                            <li>
                                <label>Taux Ancienneté :</label>
                                <select name="txanc" id="txanc">
                                    <option value="0%">0%</option>
                                    <option value="5%">5%</option>
                                    <option value="10%">10%</option>
                                    <option value="15%">15%</option>
                                    <option value="20%">20%</option>
                                </select>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Taux CNSS :</label>
                                <input type="number" name="nbjt" id="nbjt">
                            </li>
                        </ul>
                        
                        
                    </fieldset>
                </form>
                <form action="" method="post" name="f2" id="sub_form2">
                    <fieldset id="fieldset4">
                        <legend>Variable Paie</legend>
                        <ul>
                            <li>
                                <label>Date :</label>
                                <input type="date" name="dt" id="dt">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Nombre de jours travaillé :</label>
                                <input type="number" name="nbjt" id="nbjt">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Nombre d'année travaillé :</label>
                                <input type="number" name="nbat" id="nbat">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Cout journalier :</label>
                                <input type="number" name="cj" id="cj">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Prime Imposable :</label>
                                <input type="number" name="cj" id="cj">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Prime Non Imposable :</label>
                                <input type="number" name="cj" id="cj">
                            </li>
                        </ul>
                        
                    </fieldset>
                </form>
            </fieldset>
        </form>
    </center>
</body>
</html>
