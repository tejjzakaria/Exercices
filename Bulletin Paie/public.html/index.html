<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Paie</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <center>
        
        <form action="" method="post" name="F" id="ess_form" target="hiddenFrame">
            <fieldset id="ess_fieldset">
                <legend id="title">Bulletin Paie</legend>
                <form name="f1" id="sub_form1" method="post" action="">
                    
                    <fieldset id="fieldset1">
                        <legend>Fiche Signalitique</legend>
                        <ul>
                            <li>
                                <label>Matricule :</label>
                                <input type="text" name="mat" id="mat">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Nom & Prénom :</label>
                                <input type="text" name="np" id="np">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Adresse :</label>
                                <input type="text" name="adr" id="adr">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>N° CNSS :</label>
                                <input type="text" name="num_cnss" id="num_cnss">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>N° C.I.N.R :</label>
                                <input type="text" name="num_cinr" id="num_cinr">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Échelle :</label>
                                <input type="text" name="echelle" id="echelle">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Service :</label>
                                <input type="text" name="service" id="service">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Département :</label>
                                <input type="text" name="dep" id="dep">
                            </li>
                        </ul>
                    </fieldset>
                </form>
                <form name="f2" id="sub_form2" method="post" action="">
                    <fieldset id="fieldset2">
                        <legend>Variable Paie</legend>
                        <ul>
                            <li>
                                <label>Date :</label>
                                <input type="date" name="dt" id="dt">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Nombre de jours travaillé * :</label>
                                <input type="number" name="nbjt" id="nbjt" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Nombre d'année travaillé * :</label>
                                <input type="number" name="nbat" id="nbat" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Cout journalier * :</label>
                                <input type="number" name="cj" id="cj" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Prime Imposable :</label>
                                <input type="number" name="pi" id="pi">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Prime Non Imposable :</label>
                                <input type="number" name="pni" id="pni">
                            </li>
                        </ul>
                        
                    </fieldset>
                </form>
                
                <form name="f3" id="sub_form3" method="post" action="">
                    <fieldset id="fieldset4">
                        <legend>Bulletin Paie</legend>
                        <ul>
                            <li>
                                <label>Taux Ancienneté :</label>
                                <input type="text" name="txanc" id="txanc">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Salaire Base :</label>
                                <input type="number" name="sb" id="sb">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Ancienneté :</label>
                                <input type="number" name="anc" id="anc">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Salaire Brut :</label>
                                <input type="number" name="s_brut" id="s_brut">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>CNSS Calculée :</label>
                                <input type="number" name="cnss" id="cnss">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>Net à payer :</label>
                                <input type="number" name="net" id="net">
                            </li>
                        </ul>
                        
                    </fieldset>
                </form>
                <form name="f3" id="sub_form3" method="post" action="">
                    <fieldset id="fieldset3">
                        <legend>Taux</legend>
                        
                        <ul>
                            <li>
                                <label>Taux CNSS : 6.29%</label>
                                
                            </li>
                        </ul>
                        
                        
                    </fieldset>
                </form>
                <fieldset id="fieldset6">
                    <legend>Traitement</legend>
                    <input type="submit" name="btn1" id="btn1" value="Calculer" onclick="global()">
                    <input type="button" name="btn2" id="btn2" value="Initialiser" onclick="clearInput()">
                </fieldset>
                
                
            </fieldset>
            <h4>Les champs obligatoires sont marqués avec (*)</h4>
        </form>
    </center>
    <iframe name="hiddenFrame" class="hide"></iframe>
</body>
</html>
